<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Tasks</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content
        [scrollEvents]="true"
        (ionScrollStart)="logScrollStart()"
        (ionScroll)="logScrolling($event)"
        (ionScrollEnd)="logScrollEnd()">

  <!-- List of items -->
  <ion-searchbar text-center placeholder="Task suchen" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item button *ngFor="let item of items" (click)="itemSelected(item)" [routerLink]="['/tasks', value]" routerDirection="forward">
        <ion-label text-center>
          <h3 [(ngModel)]="value">{{ item }}</h3>
          <p>Task State</p>
        </ion-label>
        <ion-icon name="close-circle" slot="end" (click)="remove()"></ion-icon>
      </ion-item>
    </ion-list>

  <!-- Button to change input type -->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button mini>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="start">
      <ion-fab-button>
        <ion-icon name="mic"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="mic"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="mic"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <!-- Task bearbeiten -->
  <ion-item>
    <ion-label position="floating">Titel</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Beschreibung</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Zeitaufwand</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <!-- Button to create a new Task -->
  <ion-fab vertical="bottom" horizontal="center">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



  <!--Modal for the tasks page to open a task-->
   <!--https://ionicframework.com/docs/v3/components/#modals-->

</ion-content>
