<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tasks"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-fab horizontal="end">
        <ion-button (click)="deleteTask(editTask.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-fab>
    </ion-buttons>
    <ion-title>Edit Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="editTask.summary"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)]="editTask.description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Estimate</ion-label>
    <ion-input [(ngModel)]="editTask.estimate"></ion-input>
  </ion-item>

  <hr/>

  <ion-button expand="full" (click)="updateTask()"><ion-icon name="save"></ion-icon></ion-button>

</ion-content>
