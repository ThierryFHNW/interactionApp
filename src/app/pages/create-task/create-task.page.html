<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)=getSelectedServer() defaultHref="/tasks"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input #focusName (keyup.enter)="goToDescription()" [(ngModel)]="newTask.summary"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input #focusDescription (keyup.enter)="createTask()" [(ngModel)]="newTask.description"></ion-input>
  </ion-item>

  <hr/>

  <ion-button #focusSave expand="full" (click)="createTask()"><ion-icon name="save"></ion-icon></ion-button>

</ion-content>
