<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="scannedCode">
    <p>Result from Scan: {{ scannedCode }}</p>
  </ion-card>

  <ion-card *ngIf="scannedCodeArray">
    <p>Array: {{ scannedCode }}</p>

    <div *ngIf="scannedCodeArray">
      <p>From Storage</p>
      <p>{{projectName}}, {{pyWallServer}}, {{syncServer}}, {{sprintId}}</p>
    </div>
  </ion-card>
  <ion-item *ngFor="let storageValues of storage;">
    <p>{{values}}</p>
  </ion-item>

</ion-content>
