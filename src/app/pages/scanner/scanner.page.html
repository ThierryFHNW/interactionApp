<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="useScannerMock(scannedCodeArrayMock)"><ion-icon name="refresh"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngIf="mock===false">
    <p>{{newServer}}: {{newServer.projectName}} , {{newServer.pyWallServer}}, {{newServer.syncServer}}, {{newServer.sprintId}}</p>
  </ion-item>

  <ion-item *ngIf="mock===true">
    <p>{{newServer}}: {{newServer.projectName}} , {{newServer.pyWallServer}}, {{newServer.syncServer}}, {{newServer.sprintId}}</p>
  </ion-item>

</ion-content>
