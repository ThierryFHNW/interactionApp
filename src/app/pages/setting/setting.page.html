<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-fab horizontal="end">
                <ion-button>
                    <ion-icon name="trash"></ion-icon>
                </ion-button>
            </ion-fab>
        </ion-buttons>
        <ion-title>Setting</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- Setting bearbeiten -->
    <form (ngSubmit)="createSetting()">
        <ion-item>
            <ion-label position="floating">Project</ion-label>
            <ion-input type="text" [(ngModel)]="projectName" name="projectName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">PyWallServer</ion-label>
            <ion-input [(ngModel)]="pyWallServer" name="pyWallServer"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">SyncServer</ion-label>
            <ion-input type="text" [(ngModel)]="syncServer" name="syncServer"></ion-input>
        </ion-item>
        <!--[routerLink]="['/settings']" routerDirection="backward"-->
        <!-- Button to create and save new Task -->
        <ion-fab vertical="bottom" horizontal="center">
            <ion-button type="submit">
                <ion-icon name="save"></ion-icon>
            </ion-button>
        </ion-fab>
    </form>
</ion-content>
