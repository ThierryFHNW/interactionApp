<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/settings"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-fab horizontal="end">
                <ion-button>
                    <ion-icon name="trash"></ion-icon>
                </ion-button>
            </ion-fab>
        </ion-buttons>
        <ion-title>Setting</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">ID</ion-label>
        <ion-input readonly placeholder="newServer.id" [(ngModel)]="serverId"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Project</ion-label>
        <ion-input placeholder="{{newServer.projectName}}" [(ngModel)]="newServer.projectName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">PyWallServer</ion-label>
        <ion-input [(ngModel)]="newServer.pyWallServer"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">SyncServer</ion-label>
        <ion-input [(ngModel)]="newServer.syncServer"></ion-input>
    </ion-item>

    <hr/>

    <ion-button expand="full" (click)="addServer()"><ion-icon name="save"></ion-icon></ion-button>

</ion-content>
