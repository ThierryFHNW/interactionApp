<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Project</ion-label>
    <ion-input [(ngModel)]="newServer.projectName" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">PyWallServer</ion-label>
    <ion-input [(ngModel)]="newServer.pyWallServer" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">SyncServer</ion-label>
    <ion-input [(ngModel)]="newServer.syncServer" required></ion-input>
  </ion-item>

  <hr/>

  <ion-button expand="full" (click)="createServer()"><ion-icon name="save"></ion-icon></ion-button>

</ion-content>
